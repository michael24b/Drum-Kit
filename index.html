<body>

  <section id="drum">



  <h1 id="title">🥁 Drum Kit 🥁</h1>
  <h3>Guide</h3>
  <h4>If you are on a desktop, you can use your keyboard to play your instrument sound by pressing: </h4>
  <h4>W  for TOM 1, A  for TOM 2, S  for TOM 3, D  for TOM 4, J  for SNARE, K  for CRASH, L  for KICK</h4>
  <div class="row">

    <div class="col-sm-6 col-md-6 col-lg-3">
     <button class="w drum">w</button></div>

    <div class="col-sm-6 col-md-6 col-lg-3">
     <button class="a drum">a</button></div>

     <div class="col-sm-6 col-md-6 col-lg-3">
    <button class="s drum">s</button></div>

    <div class="col-sm-6 col-md-6 col-lg-3">
    <button class="d drum">d</button></div>

    <div class="col-sm-6 col-md-6 col-lg-4">
    <button class="j drum">j</button></div>

    <div class="col-sm-6 col-md-6 col-lg-4">
    <button class="k drum">k</button></div>

    <div class="col-lg-4">
    <button class="l drum">l</button></div>
  </div>
